<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="titlename"><h1>Welcome to Rock Paper Scissors!</h1></div>
        </div>
    </div>
    <div class="scoremessage"><h3>Make a choice!</h3></div>
    <div class="buttoncontainer">
        <button class="paperbutton">
            <img src="./images/paper.png" alt="paper">
        </button>
        <button class="scissorsbutton">
            <img src="./images/scissors.png" alt="scissors">
        </button>
        <button class="rockbutton">
            <img src="./images/rock.png" alt="rock">
        </button>
    </div>
    <div class="scoresection">
        <p>Score</p>
        <div class="scorecontainer">
            <p class="playerscore">You</p>
            <p class="computerscore">Computer</p>
        </div>
    </div>
    <div class="rpspicsection">
        <div class="theimage"><img src='images/rps_image.png' alt='the pic'></div>
    </div>
</body>
</html>
